<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>로그인</title>
</head>
<body class="bg-gradient-to-br from-slate-50 to-white min-h-screen flex flex-col">
  <!-- Header fragment (keeps navigation consistent) -->
  <div>
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center gap-4">
          <a href="/" class="text-xl font-semibold text-gray-800">MyApp</a>
          <nav class="hidden md:flex gap-2">
            <a href="/posts" class="text-gray-600 hover:text-gray-900">게시판</a>
            <a href="/" class="text-gray-600 hover:text-gray-900">홈</a>
          </nav>
        </div>
        <div class="flex items-center gap-4">
          
          <div>
            <a href="/login" class="text-sm text-gray-600">로그인</a>
          </div>
        </div>
      </div>
    </div>
  </header>
</div>

  <main class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div class="text-center">
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">계정으로 로그인</h2>
        <p class="mt-2 text-sm text-gray-600">계정이 없으신가요? <a href="/signup" class="font-medium text-indigo-600 hover:text-indigo-500">회원가입</a></p>
      </div>

      <div class="bg-white py-8 px-6 shadow rounded-lg">
        <form action="/login" method="post" class="space-y-6"><input type="hidden" name="_csrf" value="fes1jAt4YGwpthjPFPrLo6zo8pgYoxqyjU6GaHUpcjl6FP4UTt0Fuj9AUF8EgXr3LNf_m5nZ3_kgwSyftH23CkIQRw8eIZ0t"/>
          <input type="hidden" name="_csrf" value="fes1jAt4YGwpthjPFPrLo6zo8pgYoxqyjU6GaHUpcjl6FP4UTt0Fuj9AUF8EgXr3LNf_m5nZ3_kgwSyftH23CkIQRw8eIZ0t" />

          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">이메일</label>
            <div class="mt-1">
              <input id="username" name="username" type="email" required autocomplete="email" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <div class="mt-1">
              <input id="password" name="password" type="password" required autocomplete="current-password" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember_me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" />
              <label for="remember_me" class="ml-2 block text-sm text-gray-900">로그인 상태 유지</label>
            </div>
            <div class="text-sm">
              <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">비밀번호를 잊으셨나요?</a>
            </div>
          </div>

          <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">로그인</button>
          </div>

          
          
        </form>
      </div>
    </div>
  </main>
</body>
</html>
