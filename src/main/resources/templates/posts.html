<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>게시판</title>
  </head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <nav class="flex justify-between items-center mb-6">
      <div class="flex items-center gap-4">
        <h1 class="text-2xl font-bold">게시판</h1>
      </div>
      <div class="flex items-center gap-3">
        <a href="/posts/new" class="bg-blue-600 text-white px-4 py-2 rounded">새 글 작성</a>
        <div sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post" style="display:inline">
            <button type="submit" class="text-sm text-gray-600 ml-2">로그아웃</button>
          </form>
        </div>
        <div sec:authorize="!isAuthenticated()">
          <a href="/login" class="text-sm text-gray-600">로그인</a>
        </div>
      </div>
    </nav>
    <div>
      <form method="get" class="mb-4">
        <input type="text" name="q" placeholder="검색 (제목/작성자)" class="border p-2 rounded" th:value="${q}" />
        <button class="ml-2 bg-gray-200 px-3 py-2 rounded">검색</button>
      </form>
      <ul>
        <li th:each="post : ${posts}" class="border-b py-4">
          <a th:href="@{/posts/{id}(id=${post.id})}" class="text-lg text-blue-600" th:text="${post.title}">제목</a>
          <div class="text-sm text-gray-500" th:text="${post.author}">작성자</div>
          <div class="mt-2">
            <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="text-sm text-indigo-600 mr-2">수정</a>
            <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" style="display:inline">
              <button class="text-sm text-red-600">삭제</button>
            </form>
          </div>
        </li>
      </ul>
      <div class="mt-4 flex justify-between items-center">
        <div>페이지 [[${currentPage + 1}]] / [[${totalPages}]]</div>
        <div class="flex gap-2">
          <a th:if="${currentPage > 0}" th:href="@{/posts(page=${currentPage - 1},size=10,q=${q})}" class="px-3 py-1 bg-gray-200 rounded">이전</a>
          <a th:if="${currentPage + 1 < totalPages}" th:href="@{/posts(page=${currentPage + 1},size=10,q=${q})}" class="px-3 py-1 bg-gray-200 rounded">다음</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
