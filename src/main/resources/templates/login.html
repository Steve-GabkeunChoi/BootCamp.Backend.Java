<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>로그인</title>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div th:insert="fragments/header :: header" class="w-full"></div>
  <div class="w-full max-w-md bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-semibold mb-6">로그인</h1>
    <form th:action="@{/login}" method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">이메일</label>
        <input type="email" name="username" class="mt-1 block w-full border rounded p-2" required />
      </div>
      <div>
        <label class="block text-sm font-medium">비밀번호</label>
        <input type="password" name="password" class="mt-1 block w-full border rounded p-2" required />
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">로그인</button>
        <a href="/signup" class="text-sm text-gray-600">회원가입</a>
      </div>
      <div th:if="${param.error}" class="text-sm text-red-600">로그인에 실패했습니다.</div>
      <div th:if="${param.logout}" class="text-sm text-green-600">로그아웃되었습니다.</div>
    </form>
  </div>
</body>
</html>
