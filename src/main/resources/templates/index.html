<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">회원가입 시스템</h1>
            <p class="text-gray-600">Java Spring Boot + MongoDB + Tailwind CSS</p>
        </div>
        
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <a href="/signup">
                    <button type="button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 mb-4">
                        회원가입하기
                    </button>
                </a>
                
                <div class="mt-8 p-4 bg-blue-50 rounded-lg">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">기술 스택</h2>
                    <ul class="space-y-2 text-gray-700">
                        <li class="flex items-center"><span class="w-2 h-2 bg-indigo-600 rounded-full mr-3"></span>Java Spring Boot 3.1.5</li>
                        <li class="flex items-center"><span class="w-2 h-2 bg-indigo-600 rounded-full mr-3"></span>MongoDB</li>
                        <li class="flex items-center"><span class="w-2 h-2 bg-indigo-600 rounded-full mr-3"></span>Tailwind CSS</li>
                        <li class="flex items-center"><span class="w-2 h-2 bg-indigo-600 rounded-full mr-3"></span>Lombok</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
