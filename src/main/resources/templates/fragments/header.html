<!doctype html>
<!-- header fragment -->
<div th:fragment="header">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center gap-4">
          <a href="/" class="text-xl font-semibold text-gray-800">MyApp</a>
          <nav class="hidden md:flex gap-2">
            <a href="/posts" class="text-gray-600 hover:text-gray-900">게시판</a>
            <a href="/" class="text-gray-600 hover:text-gray-900">홈</a>
          </nav>
        </div>
        <div class="flex items-center gap-4">
          <div sec:authorize="isAuthenticated()" class="flex items-center gap-3">
            <div class="flex items-center gap-3">
              <div class="w-9 h-9 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 font-semibold">
                <span th:text="${#strings.substring(principal.name,0,1)}">U</span>
              </div>
              <div class="text-sm text-gray-700">
                <div>안녕하세요, <strong sec:authentication="principal.name"></strong>님</div>
              </div>
            </div>
            <form th:action="@{/logout}" method="post" class="ml-2">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="text-sm text-gray-600 hover:text-gray-900 border border-transparent hover:border-gray-200 px-3 py-1 rounded">로그아웃</button>
            </form>
          </div>
          <div sec:authorize="!isAuthenticated()">
            <a href="/login" class="text-sm text-gray-600 hover:text-gray-900">로그인</a>
          </div>
        </div>
      </div>
    </div>
  </header>
</div>
