<!doctype html>
<!-- header fragment -->
<div th:fragment="header">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center gap-4">
          <a href="/" class="text-xl font-semibold text-gray-800">MyApp</a>
          <nav class="hidden md:flex gap-2">
            <a href="/posts" class="text-gray-600 hover:text-gray-900">게시판</a>
            <a href="/" class="text-gray-600 hover:text-gray-900">홈</a>
          </nav>
        </div>
        <div class="flex items-center gap-4">
          <div sec:authorize="isAuthenticated()" class="flex items-center gap-3">
            <span class="text-sm text-gray-700">안녕하세요, <strong sec:authentication="principal.name"></strong>님</span>
            <form th:action="@{/logout}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="text-sm text-gray-600">로그아웃</button>
            </form>
          </div>
          <div sec:authorize="!isAuthenticated()">
            <a href="/login" class="text-sm text-gray-600">로그인</a>
          </div>
        </div>
      </div>
    </div>
  </header>
</div>
