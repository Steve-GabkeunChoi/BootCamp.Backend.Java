<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">회원가입</h1>
            <p class="text-gray-600 text-center mb-6">새로운 계정을 만들어보세요</p>
            
            <form id="signupForm" method="POST" action="/signup" class="space-y-4">
                <input type="hidden" name="_csrf" value="p9gWF_cxrOw7p9ALPUJ_Gry97R_7p6FAsTOD8TQlbJ8NOtkIxOhycZECydkWwehuXG9LeN_cwH2ewcBthlW7yAFHX_prDb8x" />
                <!-- 이름 -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">이름 *</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                        placeholder="홍길동">
                    <span class="text-red-500 text-sm mt-1 hidden" id="nameError"></span>
                </div>
                
                <!-- 이메일 -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일 *</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                        placeholder="example@email.com">
                    <span class="text-red-500 text-sm mt-1 hidden" id="emailError"></span>
                </div>
                
                <!-- 비밀번호 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호 *</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                        placeholder="최소 6자 이상">
                    <span class="text-red-500 text-sm mt-1 hidden" id="passwordError"></span>
                </div>
                
                <!-- 비밀번호 확인 -->
                <div>
                    <label for="passwordConfirm" class="block text-sm font-medium text-gray-700 mb-1">비밀번호 확인 *</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                        placeholder="비밀번호를 다시 입력하세요">
                    <span class="text-red-500 text-sm mt-1 hidden" id="passwordConfirmError"></span>
                </div>
                
                <!-- 전화번호 -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">전화번호 *</label>
                    <input type="tel" id="phone" name="phone" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                        placeholder="010-1234-5678">
                    <span class="text-red-500 text-sm mt-1 hidden" id="phoneError"></span>
                </div>
                
                <!-- 나이 -->
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-1">나이 *</label>
                    <input type="number" id="age" name="age" required min="18" max="120"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                        placeholder="18">
                    <span class="text-red-500 text-sm mt-1 hidden" id="ageError"></span>
                </div>
                
                <!-- 약관 동의 -->
                <div class="flex items-start mt-4">
                    <input type="checkbox" id="agreeToTerms" name="agreeToTerms" required
                        class="mt-1 h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-600">
                    <label for="agreeToTerms" class="ml-2 text-sm text-gray-700">
                        이용약관 및 개인정보처리방침에 동의합니다 *
                    </label>
                </div>
                <span class="text-red-500 text-sm mt-1 hidden block" id="termsError"></span>
                
                <!-- 제출 버튼 -->
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 mt-6">
                    가입하기
                </button>
            </form>
            
            <!-- 성공 메시지 -->
            <div id="successMessage" class="hidden mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
                회원가입이 완료되었습니다! 잠시 후 리다이렉트됩니다.
            </div>
            
            <!-- 에러 메시지 -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                <span id="errorText"></span>
            </div>
        </div>
        
        <div class="text-center mt-6">
            <a href="/" class="text-indigo-600 hover:text-indigo-700 font-medium">돌아가기</a>
        </div>
    </div>
    
            <!-- 서버 측 폼 제출로 처리합니다 -->
</body>
</html>
